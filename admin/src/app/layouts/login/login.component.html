<!-- Navbar -->
<nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">
      <img src="../assets/img/brand/logomarca.png">
    </a>
  </div>
</nav>
<!-- Main content -->
<div class="main-content">
  <!-- Header -->
  <div class="header bg-gradient-white-gray py-7 py-lg-7 pt-lg-7">
    <div class="container">
      <div class="header-body text-center mb-6">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class="text-primary">Bem Vindo!</h1>
            <!-- <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="mb-4">
              <small>Para acessar o painel, faça login com as suas credenciais.</small>
            </div>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Alertas -->
              <alert class="alert-dismiss" type="{{responseSrv.alertType}}"
              [isOpen]="responseSrv.open"
              [dismissible]="responseSrv.dismissible"
              (onClosed)="responseSrv.onClosed()"
              >
                <ng-container *ngFor="let mensagem of responseSrv.alertResponse">
                  <strong>{{mensagem}}</strong><br />
                </ng-container>
              </alert>

              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" formControlName="email" placeholder="Email" type="email">
                </div>
                <span *ngIf="error.email" class="text-warning error">Você precisa inserir o seu e-mail.</span>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" formControlName="password" placeholder="Senha" type="password">
                </div>
                <span *ngIf="error.password" class="text-warning error">Você precisa inserir a sua senha.</span>
              </div>
              <!--div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span>Lembrar-me</span>
                </label>
              </div-->
              <div class="text-center">
                <div *ngIf="spinner" disabled class="box-spinner">
                  <mat-spinner color="accent" diameter="30"></mat-spinner>
                </div>
                
                <button *ngIf="!spinner" type="submit" class="btn btn-primary my-4">Entrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-right">
            <a routerLink="/esqueci-senha" class="text-light"><small>Esqueceu a senha?</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
